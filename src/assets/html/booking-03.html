<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Information</title>
    <link rel="stylesheet" href="../css/booking-03.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="booking-container">
        <div class="booking-header">
            <img src="../image/logoITISE.png" alt="ITISE Logo">
        </div>

        
        <div class="progress-indicator">
            <span class="completed-step">✓</span>
            <div class="progress-line completed"></div>
            <span class="completed-step">✓</span>
            <div class="progress-line completed"></div>
            <span class="completed-step">✓</span>
        </div>
      
        <div class="booking-info">
            <div class="booking-content">
                <h2>Yay! Payment Completed</h2>
            </div>
            <div class="image-status">
                <img src="../image/successful.png" alt="Success">
            </div>  
            <div class ="message">
                <p>Please check your email & phone Message.</p>
                <p>We have sent all the Information</p>
            </div>
        </div>
        <div class="action-section">
            <button class="back-dashboard">Go to Dashboard</button>
        </div>
    </div>
</body>
<script src="../javascript/booking.js"></script>
</html>
