<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Information</title>
    <link rel="stylesheet" href="../css/booking-01.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="booking-container">
        <div class="booking-header">
            <img src="../image/logoITISE.png" alt="ITISE Logo">
        </div>

        
        <div class="progress-indicator">
            <span class="completed-step">âœ“</span>
            <div class="progress-line"></div>
            <span class="inactive-step">2</span>
            <div class="progress-line"></div>
            <span class="inactive-step">3</span>
        </div>
    
        <div class="booking-info">
            <div class="booking-content">
                <h2>Booking Information</h2>
                <p>Please fill up the blank fields below</p>
            </div>
            <div class="booking-details">
                <div class="blank0"></div>
                <div class="info-section">
                    <div class="image-section">
                        <img src="../image/voucher_res1.jpg" alt="Blue Origin Farms">
                    </div>
                    <div class ="location-section">
                        <h3>Blue Origin Farms</h3>
                        <p>Galle, Sri Lanka</p>
                    </div>
                </div>
                <div class="blank"></div>
                <div class="divider"></div> <!-- Add this line -->
                <div class="blank"></div>
                <div class="form-section">
                    <label for="duration">How long you will stay?</label>
                    <div class="duration-control">
                        <button id="decrease">-</button>
                        <span id="duration">2 Days</span>
                        <button id="increase">+</button>
                    </div>

                    <label for="date">Pick a Date</label>
                    <div class="date-picker">
                        <span class="calendar-icon">ðŸ“…</span>
                        <div class="date-wrapper">
                            <span class="date">20 Jan - 22 Jan</span>
                        </div>
                    </div>
                    <div class="price-info">
                        <p>You will pay <strong>$400 USD</strong></p>
                        <p></p> per <strong>2 Days</strong></p>
                    </div>
                </div>
                <div class="blank0"></div>
            </div>
        </div>
        <div class="action-section">
            <button class="book-now" >Book Now</button>
            <button class="cancel">Cancel</button>
        </div>
    </div>
</body>
<script src="../javascript/booking.js"></script>
</html>
