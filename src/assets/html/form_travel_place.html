<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0, user-scalable=yes">
    <title>Du lịch uy tín - không đa cấp</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>

<body>
    <main id="main_content">
        <div id="itinar">
            <section class="header-container">
                <input id="tour_name" placeholder="Enter your tour's name"></input>
                <div id="tour-name-container">
                    <select id="city" onchange="setCity()">
                        <option value="" disabled selected>City</option>
                        <option value="Hanoi">Ha Noi</option>
                        <option value="HCM">Ho Chi Minh</option>
                        <option value="DaNang">Da Nang</option>
                        <option value="Hue">Hue</option>
                    </select>
                </div>
            </section>
            <!-- Place -->
            <section id="form_place">
                <!-- add place -->
                <div class="add">
                    <p id="title-text" data-i18n="travel-place">
                        Travel place
                    </p>
                    <button id="add-place-button" value="place" onclick="addElement(event)">Add</button>
                </div>
    
                <!-- display place -->
                <div id="display-place">
                    <p id="notice-place" >
                        
                    </p>
                    <div id="place-item">
                        <div id="settime">
                            <input type="time">
                            <input id="time-place" type="datetime" onchange="set_date()">
                        </div>
                        
                        <div id="place-information">
                            <select class="list" onchange="show_img(this,'place')" value="place">
                                <option value="" disabled selected>Select a place</option>
                            </select>
                            <button class="detail-button">Detail</button>
                            <button id="delete-place-button" onclick="deleteElement(this,'place')">Delete</button>
                        </div>
                    </div>
                </div>
            </section>
            <div id="service">
                <section id="form_res">
                    <!-- add place -->
                    <div class="add">
                        <p class="service-text" data-i18n="travel-place">
                            Restaurant
                        </p>
                        <button class="add-res-hol" value="res" onclick="addElement(event)">Add</button>
                    </div>
        
                    <!-- display place -->
                    <div id="display-res">
                        <p id="notice-res">
                            
                        </p>
                        <div id="res-item">
                            <div id="res-information">
                                <select class="list" onchange="show_infor(this,'res')" value="res">
                                    <option value="" disabled selected>Select a restaurant</option>
                                </select>
                                <button class="detail-button">Detail</button>
                            </div>
        
                            <div id="res-feature">
                                <button id="book-res-button" onclick="window.location.href='service_place.html'">Book</button>
                                <button id="delete-res-button" onclick="deleteElement(this,'res')">Delete</button>
                            </div>
                        </div>
                    </div>
                </section>
        
                <!-- Hotel -->
                <section id="form_hol">
                    <!-- add place -->
                    <div class="add">
                        <p class="service-text" data-i18n="travel-place">
                            Hotel
                        </p>
                        <button class="add-res-hol" value="hol" onclick="addElement(event)">Add</button>
                    </div>
        
                    <!-- display place -->
                    <div id="display-hol">
                        <p id="notice-hol">
                            
                        </p>
                        <div id="hol-item">
                            <div id="hol-information">
                                <select class="list" onchange="show_infor(this,'hol')" value="hol">
                                    <option value="" disabled selected>Select a Hotel</option>
                                </select>
                                <button class="detail-button">Detail</button>
                            </div>
        
                            <div id="hol-feature">
                                <button id="book-hol-button">Book</button>
                                <button id="delete-hol-button" onclick="deleteElement(this,'hol')">Delete</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div id="submit">
                <a href="tourReservationResult.html" id="submit-button" onclick="submitForm()">Submit</a>
            </div>
        </div>
    </main>
</body>

<script src="../javascript/form.js"></script>

</html>
